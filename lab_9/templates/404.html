{% extends "base.html" %}

{% block content %}
<div class="card text-center">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">404 - Страница не найдена</h5>
    </div>
    <div class="card-body py-5">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </div>
        <h5>{{ message }}</h5>
        <p class="text-muted">Запрошенная страница не существует или была перемещена.</p>
        <a href="/" class="btn btn-primary mt-3">На главную</a>
    </div>
</div>
{% endblock %}
