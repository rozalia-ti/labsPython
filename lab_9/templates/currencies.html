{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Курсы валют</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Код</th>
                        <th>Название</th>
                        <th>Курс (руб.)</th>
                        <th>Номинал</th>
                    </tr>
                </thead>
                <tbody>
                    {% for currency in currencies %}
                    <tr>
                        <td><strong>{{ currency.char_code }}</strong></td>
                        <td>{{ currency.name }}</td>
                        <td>{{ currency.value|round(4) }}</td>
                        <td>{{ currency.nominal }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
